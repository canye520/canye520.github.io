---
layout: default
---

<div class="home">

	<h2 class="post-list-heading">{{ page.list_title | default: "" }}</h2>

	<ul class="post-list">
		{% for post in site.categories.C reversed %}
			<li>
				<h3>
					{%- assign date_format = site.minima.date_format | default: "%Y-%m-%d %H: %M" -%}
					<a class="post-link" href="{{ post.url }}">{{ post.title }}</a><span class="post-meta">{{ post.date | date: date_format }}</span>
				</h3>
			</li>
		{% endfor %}
	</ul>

</div>
