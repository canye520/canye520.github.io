---
layout: default
---

<div class="home">

	<h2 class="post-list-heading">
		统计学<br>
		<em>Statistics</em>
	</h2>

	<ul class="post-category-list">
		{% for post in site.categories.Statistics reversed %}
			<li>
				<h3>
					{%- assign date_format = site.minima.date_format | default: "%Y-%m-%d" -%}
					<span class="post-category-link"><a href="{{ post.url }}">{{ post.title }}</a></span>
					<span class="post-category-meta">{{ post.date | date: date_format }}</span>
				</h3>
			</li>
		{% endfor %}
	</ul>

</div>
