---
layout: default
---

<div class="home">

	<h2 class="post-list-heading">
		Git 学习笔记<br>
		<em>Study Note for Git</em>
	</h2>

	<ul class="post-category-list">
		{% for post in site.categories.Git reversed %}
			<li>
				<h3>
					{%- assign date_format = site.minima.date_format | default: "%Y-%m-%d %H:%M" -%}
					<span class="post-category-link"><a href="{{ post.url }}">{{ post.title }}</a></span>
					<span class="post-category-meta"><em>{{ post.date | date: date_format }}</em></span>
				</h3>
			</li>
		{% endfor %}
	</ul>

</div>
