---
layout: default
---

<div class="home">

	<h2 class="post-list-heading">{{ page.list_title | default: "" }}</h2>

	<ul class="post-list">
		{% for post in site.categories.Discrete_Mathematics reversed %}
			<li>
				<h3>
					<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
				</h3>
			</li>
		{% endfor %}
	</ul>

</div>
